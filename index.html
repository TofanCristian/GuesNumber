<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ghiceste Numarul!</title>
  </head>
  <body>
    <header>
      <h1>Ghiceste Numarul!</h1>
      <p class="between">(Intre 1 si 20)</p>
      <button class="btn again">De la inceput!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Verifica!</button>
      </section>
      <section class="right">
        <p class="guess-message">Incearca sa Ghicesti</p>
        <p class="label-score">Puncte: <span class="score">20</span></p>
        <p class="label-highscore">
          Cel mai bun rezultat: <span class="highscore">0</span>
        </p>
      </section>
    </main></html>
    <script src="script.js"></script>
  </body>
